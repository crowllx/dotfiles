#[env]
#TERM = "xterm-256color"
[window]
opacity = 0.95
padding =  {x=5,y=5}
dynamic_padding = true
dimensions = {columns = 140, lines = 45}
position = { x = 200, y = 100}


[font]
normal = {family="FiraMono Nerd Font Mono"}
size = 14

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#0c0c0d"

[keyboard]
bindings = [{ key = "F11", action = "ToggleFullscreen"}]


[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[general]
import = ["~/.config/alacritty/onenord.toml"]
